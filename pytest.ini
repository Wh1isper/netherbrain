# pytest.ini
[pytest]
asyncio_mode = auto
testpaths = ["tests"]
addopts = -m "not s3"
markers =
    integration: requires Docker (PostgreSQL + Redis containers)
    s3: requires live S3-compatible endpoint
filterwarnings =
    error
    ignore::DeprecationWarning:testcontainers
    ignore::requests.exceptions.RequestsDependencyWarning
